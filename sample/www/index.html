<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/ionicValidateWithToast.js"></script>
  <script src="js/ionic-toast.bundle.min.js"></script>

</head>
<body ng-app="starter">

<ion-pane>
  <ion-content ng-controller="controller">
    <form novalidate>
      <div class="mt70">
        <div class="bsy-logo-login be-center"></div>
      </div>

      <div class="list marginTop40">
        <label class="item item-input">
          <span class="input-label">username</span>
          <input type="text" ng-model="test.username" bsy-form-validate="userNameErrorTips" required>
        </label>

        <label class="item item-input">
          <span class="input-label">password</span>
          <input type="password" ng-model="test.password" bsy-form-validate="passwordErrorTips" ng-minlength="5" required>
        </label>

        <label class="item item-input">
          <span class="input-label">account NO.</span>
          <input type="number" ng-model="test.number" bsy-form-validate="numberErrorTips" required>
        </label>

        <label class="item item-input">
          <span class="input-label">phone number</span>
          <input type="text" ng-model="test.phoneNO" bsy-form-validate="phoneNumberErrorTips" ng-pattern="/^[0-9]{11}$/">
        </label>

      </div>


      <!--<p class="FindPasswordTextColor">找回密码？</p>-->

      <button class="button button-block button-positive" check-form ng-click="">login</button>
      <button class="button button-block button-positive" check-form ng-click="">button2</button>

    </form>
  </ion-content>
</ion-pane>
</body>

</html>
